<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="tailwind.css">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <section class="flex">
     <aside class="w-1/12 p-4 h-screen">
      <div class="aside-container bg-gray-100 rounded-xl flex flex-col items-center h-full">
        <div class="logo pt-10 text-white">
          <h3>CI<span class="font-bold">Mac</span></h3>
        </div>
  
      <nav class="flex flex-col items-center text-xs mt-32 text-center text-white w-full pl-2">
        <div class="nav-item w-full pl-2 py-3 mb-2">Dashboard</div>
        <div class="nav-item w-full pl-2 py-3 mb-2 active-nav">Desktop</div>
        <div class="nav-item w-full pl-2 py-3 mb-2">Folder</div>
        <div class="nav-item w-full pl-2 py-3 mb-2">Settings</div>
        <div class="nav-item w-full pl-2 py-3 mb-2">Password</div>
        <div class="nav-item w-full pl-2 py-3 mb-2">Messages</div>
      </nav>
      </div>
      
    </aside>

  <main class="w-6/12 p-4 pt-10">
    <div class="main-container">
      <div class="hello p-8 h-32 yellow-bg rounded-xl flex flex-col justify-center">
        <h1 class="text-2xl font-semibold text-white">Hello, Barbara!</h1>
        <p class="yellow-text-support">Welcome back to clean my MAC</p>
      </div>
      <div class="date">
        <div class="heading flex justify-between border-b border-gray-100 py-6">
          <div class="heading-date-range">
            <Span> December 2-8</Span>
          </div>
          <div class="heading-month bg-gray-100 px-4 rounded-lg flex items-center">
            <span class="inline-block text-xs text-gray-600">Month</span>
          </div>
        </div>
        <div class="days flex justify-between py-6  border-b border-gray-100">
          <div class="day flex flex-col items-center py-3 px-3 border border-gray-100 rounded-lg">
            <h3 class="font-semibold text-xs text-gray-600">Mon</h3>
            <span class="text-gray-500">2</span>
            <span class="w-1 h-1 bg-yellow-300 rounded-full mt-1"></span>
          </div>
          <div class="day flex flex-col items-center py-3 px-3 border border-gray-100 rounded-lg">
            <h3 class="font-semibold text-xs text-gray-600">Tue</h3>
            <span class="text-gray-500">3</span>
            <span class="w-1 h-1 bg-green-300 rounded-full mt-1"></span>
          </div>
          <div class="day flex flex-col items-center py-3 px-3 border border-gray-100 rounded-lg">
            <h3 class="font-semibold text-xs text-gray-600">Wed</h3>
            <span class="text-gray-500">4</span>
            <span class="w-1 h-1 bg-red-300 rounded-full mt-1"></span>
          </div>
          <div class="day flex flex-col items-center py-3 px-3 border border-gray-100 rounded-lg active-day">
            <h3 class="font-semibold text-xs">Thu</h3>
            <span class="inline-block text-gray-500 day-number">2</span>
            <span class="inline-block w-1 h-1 bg-yellow-300 rounded-full mt-1 day-indicator"></span>
          </div>
          <div class="day flex flex-col items-center py-3 px-3 border border-gray-100 rounded-lg">
            <h3 class="font-semibold text-xs text-gray-600">Fri</h3>
            <span class="text-gray-500">2</span>
            <span class="w-1 h-1 bg-yellow-300 rounded-full mt-1"></span>
          </div>
          <div class="day flex flex-col items-center py-3 px-3 border border-gray-100 rounded-lg">
            <h3 class="font-semibold text-xs text-gray-600">Sat</h3>
            <span class="text-gray-500">7</span>
            <span class="w-1 h-1 bg-red-300 rounded-full mt-1"></span>
          </div>
          <div class="day flex flex-col items-center py-3 px-3 border border-gray-100 rounded-lg">
            <h3 class="font-semibold text-xs text-gray-600">Mon</h3>
            <span class="text-gray-500">2</span> 
            <span class="w-1 h-1 bg-green-300 rounded-full mt-1"></span>
          </div>
        </div>
      </div>

       <div class="Reports">
        <div class="heading flex justify-between  py-6">
          <div class="heading-date-range">
            <Span class="font-normal"> Weekly Reports</Span>
          </div>
          <div class="heading-reports  px-4 rounded-lg flex items-center">
            <span class="inline-block text-gray-600 text-xs">Today</span>
            <span class="inline-block text-gray-900 ml-4 text-xs font-semibold">Week</span>
            <span class="inline-block text-gray-600 ml-4 text-xs">Month</span>
          </div>

  
        </div>
        <div class="junks flex items-start">
          <div class="system-junk w-1/4  flex items-center pr-3">
           <div class="bg-white rounded-xl flex flex-col items-center border border-yellow-200 w-full px-1 pt-3 pb-1 ">
             <span class="junk-icon inline-block px-2 text-white mb-4 rounded-lg yellow-bg">
              i
            </span>
            <h6 class="text-xs mb-3 text-gray-600">System Junk</h6>
            <span class="inline-block yellow-bg px-5 py-2 text-center rounded-semi-xl text-white font-semibold w-full">35Gb</span>
           </div>
          </div>     
          <div class="itunes-junk w-1/4 flex items-center pl-2 pr-1">
           <div class="bg-white rounded-xl flex flex-col items-center border border-gray-100 w-full px-1 py-3">
             <span class="junk-icon inline-block px-2 border border-red-600 text-red-600 mb-4 rounded-lg">
              i
            </span>
            <h6 class="text-xs mb-1 text-gray-600">iTunes Junk</h6>
            <span class="inline-block text-center rounded-semi-xl font-semibold w-full">35Gb</span>
           </div>
          </div>     
          <div class="itunes-junk w-1/4 flex items-center pl-3 pr-2">
           <div class="bg-white rounded-xl flex flex-col items-center border border-gray-100 w-full px-1 py-3">
             <span class="junk-icon inline-block px-2 border border-red-600 text-red-600 mb-4 rounded-lg">
              i
            </span>
            <h6 class="text-xs mb-1 text-gray-600">iTunes Junk</h6>
            <span class="inline-block text-center rounded-semi-xl font-semibold w-full">35Gb</span>
           </div>
          </div>     
          <div class="itunes-junk w-1/4 flex items-center pl-3">
           <div class="bg-white rounded-xl flex flex-col items-center border border-gray-100 w-full px-1 py-3"> 
             <span class="junk-icon inline-block px-2 border border-red-600 text-red-600 mb-4 rounded-lg">
              i
            </span>
            <h6 class="text-xs mb-1 text-gray-600">iTunes Junk</h6>
            <span class="inline-block text-center rounded-semi-xl font-semibold w-full">12.10Gb</span>
           </div>
          </div>     
        </div>
        
       </div>

       <div class="system-status">
         
       </div>
    </div>
  </main>
  </section>
 
</body>
</html>
